<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <img src="https://s6.gifyu.com/images/bzud4.gif">
  <img src="https://s6.gifyu.com/images/bzudD.gif" alt="ballon" class="ballon">
  <div class="container">
    <div class="birthdayCard">
      <div class="cardFront">
        <div class="front-text">
          <h3 class="happy">HAPPY</h3>
          <h2 class="bday">BIRTHDAY</h2>
          <h3 class="toyou">to you!</h3>
        </div>
        <div class="wrap-deco">
          <div class="decorations"></div>
          <div class="decorationsTwo"></div>
        </div>
        <div class="wrap-decoTwo">
          <div class="decorations"></div>
          <div class="decorationsThree"></div>
        </div>
        <div class="plate">
          <div class="cake"></div>
          <div class="flame"></div>
        </div>
      </div>
      <div class="cardInside">
        <div class="img">
          <img src="https://freeimage.host/"><img src="https://iili.io/3IAossf.png" alt="Brotherpic" class="bdyboy">
          <img src="https://s6.gifyu.com/images/bzudy.gif" alt="confetti" class="confetti">
        </div>
        <div class="inside-text">
          <h3 class="happy">HAPPY</h3>
          <h2 class="bday">BIRTHDAY</h2>
          <h3 class="toyou">to you!</h3>
        </div>
        <div class="wishes">
          <p>Dear sister,</p>
          <p>Happy birthday!! I hope your day is filled with lots of love and laughter! May all of your
            birthday
            wishes come true.</p>
          <p class="name">~ Your brother</p>
        </div>
      </div>
    </div>
  </div>

  <img src="https://s6.gifyu.com/images/bzulK.gif" alt="cat" class="cat">
</body>

</html>
